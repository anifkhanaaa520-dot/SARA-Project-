name: Build SARA APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev openjdk-17-jdk libwayland-dev libx11-dev libxkbcommon-x11-dev libgles2-mesa-dev

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip
        pip install "Cython<3.0" buildozer

    - name: Build with Buildozer
      run: |
        yes | buildozer android debug
      env:
        APP_ANDROID_ACCEPT_SDK_LICENSE: "True"
